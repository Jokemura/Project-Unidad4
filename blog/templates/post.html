{% extends 'layout.html' %}

{% block content %}


<h1>Post</h1>


{% for post in posts %}

    <h2><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a></h2>
    <p>{{post.decription|striptags|truncatechars:100}}</p>
    <h3>{{post.date|date:'M d Y'}}</h3>
    <img src="{{post.image.url}}" alt="{{post.title}}">

    

{% endfor %}

{% endblock %}
